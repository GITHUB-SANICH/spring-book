<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<div th:insert="blocks/head :: head"></div>
<body>
    <header th:insert="blocks/header :: header" data-bs-theme="dark"></header>
    <div class="container mt-5 mb-5 pt-5 pb-5">
        <h1 class="text-center">Последние 10 добавленных книг</h1>
        <div th:each="el : ${books}" class="container-fluid col-12 d-flex justify-content-center align-self-start row">
            <div class="col-12 col-md-6 row alert alert-secondary mt-2">
                <h3 th:text="${el.title}"></h3>
                <p class="m-2"><b>Аннотация: </b><span th:text="${el.annotation}"/></p>
                <a th:href="'/books/' + ${el.id}" class="btn btn-secondary my-1"><b>Подробнее о книге</b></a>
                <a th:href="'/authors/' + ${el.author.id}" class="btn btn-secondary my-1"><b>Автор</b></a>
            </div>
        </div>
    </div>
    <div th:insert="blocks/footer :: footer"></div>
</body>
</html>
