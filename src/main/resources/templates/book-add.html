<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<div th:insert="blocks/head :: head"></div>
<body>
<header th:insert="blocks/header :: header" data-bs-theme="dark"></header>
<div class="container mt-5 mb-5 pt-5 pb-5">
    <h1 class="text-center">Добавление книги</h1>
    <form action="/books/add" method="post" class="my-5">
        <div th:text="${success_mess}" th:class="${success_class}"></div>
        <div th:text="${error_mess}" th:class="${error_class}"></div>
        <label for="title" class="form-label"><b>Заголовок</b></label>
        <input type="text" name="title" id="title" placeholder="Введите название книги" class="form-control"></br>
        <label for="annotation" class="form-label"><b>Аннотация</b></label>
        <textarea name="annotation" id="annotation" placeholder="Введите аннотацию книги" class="form-control"></textarea></br>
        <label for="description" class="form-label"><b>Описание</b></label>
        <textarea name="description" id="description" placeholder="Введите описание книги" class="form-control"></textarea></br>
        <label for="author_book" class="form-label"><b>Автор книги</b></label>
        <select name="author_book" id="author_book" class="form-select form-select-sm" aria-label=".form-select-sm">
            <option th:each="el : ${authors}"  th:value="${el.id}" th:text="${el.name}"></option>
        </select></br>
        <button type="submit" class="btn btn-success">Добавить книгу</button>

    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
